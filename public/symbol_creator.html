<!DOCTYPE html>
<html lang="en">

<head>
    <title>Activity Calendar</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/symbol-creator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b825c1b0e8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"
        integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>


<body class="settings-body">
    <div class="container-fluid my-settings">
        <h2 class="title">Symbol Creator</h2>

        <br>
        <br></br>
        <span for="category-dropdown" class="cat-label">Select Symbol Type: </span>
        <select onchange="changeSymbolType()" class="cat-label" name="types" id="type-dropdown">
            <option value="people">People</option>
            <option value="transportation">Transportation</option>
            <option value="activities">Activities</option>
        </select>
        <br><br>
        <div class="folder-dir transport-folder">
            <h3>Upload Image</h3>
            <span class="btn btn-primary btn-file" onclick="selectSymbolImage(event)" name="transportation-folder-loc"
                id="transportation-folder-loc">
                Select Image...
            </span>
            <span class="transportation-folder-path paths">
                Accepted File Types: .png, .jpg, .jpeg
            </span>
        </div>

        <div class="folder-dir transport-folder" id="imageContainer" style="display: none;">
            <h3>Resize + Position</h3>



            <div>
                <h3>Preview</h3>
                <div id="previewContainer">

                    <img id="previewImg" src="" alt="Preview Image">
                    <div id="previewLabel">
                        <span id="previewLabelText"></span>
                    </div>
                </div>


                <div>
                    <label class="form-label h3" for="delayRange">Image Zoom Level</label>
                    <div class="range">
                        <input type="range" class="form-range w-25" min="0" max="200" id="zoomSlider" />
                    </div>
                </div>

            </div>

            <div id="nameInputContainer" class="folder-dir transport-folder">
                <h3>Name the symbol</h3>
                <br></br>
                <input type="text" class="form-input" id="symbolName" oninput="symbolNameChange()"
                    placeholder="Name of the symbol">
            </div>

            <div class="folder-dir transport-folder">
                <h3>Select Category: </h3>
                <select onchange="changeSymbolCategory()" class="cat-label" name="types" id="category-dropdown">
                    <option value="arteduction">Art + Education</option>
                    <option value="category1">Category1</option>
                    <option value="category2">Category2</option>
                </select>

            </div>



            <input id="submitButton" onclick="submitForm()" type="submit" value="Submit">
            </form>





            <button class="btn btn-primary back-btn" onclick="returnToMain()"><i
                    class="fas fa-arrow-left"></i>Back</button>
        </div>
        <div id="loader">
            Symbol is being created
        </div>
        <script defer type="text/javascript" src="./scripts/symbol-creator.js"></script>
</body>

</html>
