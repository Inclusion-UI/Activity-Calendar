<!DOCTYPE html>
<html lang="en">

<head>
    <title>Activity Calendar</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/symbol-library.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b825c1b0e8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"
        integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body class="settings-body">

    <div id="createCategory" class="hidden">
        <div id="createCategoryContainer">
            <div id="categoryClose" onclick="closeCategoryCreator()">Close</div>
            <input type="text" id="categoryName" placeholder="Category Name">
            <button id="createCategoryButton" onclick="createCategory()">Create</button>
        </div>
    </div>

    <div class="container-fluid my-settings">
        <div class="title">
            <h2 class="title">Symbol Library</h2>
            <button class="btn btn-primary" onclick="categoryPopUp()">Create New Category</button>
        </div>
       

        
      

        <div class="folder-dir transport-folder">
            <h3>Categories</h3>



            <div id="categoryList">
               

            </div>


            <button class="btn btn-primary back-btn" onclick="returnToMain()"><i
                    class="fas fa-arrow-left"></i>Back</button>
        </div>
      
        <script defer type="text/javascript" src="./scripts/symbol-library.js"></script>
</body>

</html>
