<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Activity Calendar</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <script
      src="https://kit.fontawesome.com/b825c1b0e8.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>

  <body class="d-flex row">
    <input style="display: none" id="hdnWeek" value="2" />
    <div class="col-12 position-relative h-100" id="p1">
      <div
        class="trash-box-container deletion-box"
        id="trash-box-container"
        style="display: none"
      >
        <div class="trash-box">
          DELETE <i class="fas fa-trash-alt" aria-hidden="true"></i>
        </div>
      </div>
      <table class="main-table" aria-describedby="Calendar Table">
        <tr
          class="deletion-box"
          ondragenter="showDeletionBox()"
          ondragleave="removeDeletionBox()"
        >
          <!--Change the 'th' class selectors to their proper days-->
          <th class="this-week text-center fs-large bg-light" id="this-week">
            Next Week
          </th>
          <th class="monday-col" id="monday-col">
            <img
              src="week_images/monday.png"
              class="day-segment"
              alt="Monday"
            />
          </th>
          <th class="tuesday-col" id="tuesday-col">
            <img
              src="week_images/tuesday.png"
              class="day-segment"
              alt="Tueday"
            />
          </th>
          <th class="monday-col" id="wednesday-col">
            <img
              src="week_images/wednesday.png"
              class="day-segment"
              alt="Wednesday"
            />
          </th>
          <th class="tuesday-col" id="thursday-col">
            <img
              src="week_images/thursday.png"
              class="day-segment"
              alt="Thursday"
            />
          </th>
          <th class="monday-col" id="friday-col">
            <img
              src="week_images/friday.png"
              class="day-segment"
              alt="Friday"
            />
          </th>
          <th class="tuesday-col" id="saturday-col">
            <img
              src="week_images/saturday.png"
              class="day-segment"
              alt="Saturday"
            />
          </th>
          <th class="monday-col" id="sunday-col">
            <img
              src="week_images/sunday.png"
              class="day-segment"
              alt="Sunday"
            />
          </th>
          <!-- <th class="tuesday-col" id="extra-col" style="width: 43px;"></th> -->
        </tr>
        <tr>
          <th class="time-of-day bg-white" id="morning-row">
            <img src="time_of_day/morning.png" alt="Morning" />
          </th>
          <td class="monday-col"></td>
          <td class="tuesday-col"></td>
          <td class="wednesday-col"></td>
          <td class="thursday-col"></td>
          <td class="friday-col"></td>
          <td class="saturday-col"></td>
          <td class="sunday-col"></td>
          <!-- <td class="extra-col" style="border-bottom: 2px solid transparent; border-top: 2px solid transparent;"> -->
        </tr>
        <tr class="border-row">
          <th class="time-of-day bg-white" id="afternoon-row">
            <img src="time_of_day/afternoon.png" alt="Afternoon" />
          </th>
          <td class="monday-col"></td>
          <td class="tuesday-col"></td>
          <td class="wednesday-col"></td>
          <td class="thursday-col"></td>
          <td class="friday-col"></td>
          <td class="saturday-col"></td>
          <td class="sunday-col"></td>
          <!-- <td class="extra-col" style="border-bottom: 2px solid transparent; border-top: 2px solid transparent;"> -->
        </tr>
        <tr>
          <th class="time-of-day bg-white" id="evening-row">
            <img src="time_of_day/evening.png" alt="Evening" />
          </th>
          <td class="monday-col"></td>
          <td class="tuesday-col"></td>
          <td class="wednesday-col"></td>
          <td class="thursday-col"></td>
          <td class="friday-col"></td>
          <td class="saturday-col"></td>
          <td class="sunday-col"></td>
          <!-- <td class="extra-col"></td> -->
        </tr>
      </table>

      <a
        id="switch_week_button"
        type="button"
        href="./index.html"
        class="d-flex justify-content-center align-items-center position-absolute bottom-0 end-0 px-4 py-2 fs-lg btn btn-primary text-white col-4"
      >
        <span class="col-8">This Week</span>
        <i class="fas fa-arrow-left col-4" aria-hidden="true"></i>
      </a>
    </div>

    <div
      class="sidemenu d-flex flex-row"
      id="divSidemenu"
      sidemenu-is-visible="false"
    >
      <img
        src="misc/handle.png"
        alt="click"
        class="sidebar initSidebar col-1"
        id="toggleBar"
      />
      <div
        class="col-11 h-100 d-none bg-secondary"
        id="menuWrapper"
        aria-describedby="Sidebar Table"
      >
        <div
          id="img-library-table"
          class="row flex-nowrap flex-column w-100 h-100 vertical-scroll pb-3"
        >
          <div class="row d-flex justify-content-around py-2">
            <div class="d-flex justify-content-center align-items-center col-3">
              <label class="switch">
                <input type="checkbox" class="isLeftToggle" id="toggle_left" />
                <span class="slider round" onclick="switchToLeft()"></span>
              </label>
            </div>
            <span class="switch-title col-4 text-center">Switch to left</span>
            <div class="settings-icon col-3">
              <i
                class="fas fa-cog"
                onclick="goToSettings()"
                aria-hidden="true"
              ></i>
            </div>
          </div>
          <!--"Transportation" category-->
          <div
            class="d-flex row px-2 py-3 w-100"
            id="transportation-imgs-row"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/script.js" defer></script>
    <script type="text/javascript" src="./scripts/toggle.js" defer></script>
    <script
      type="text/javascript"
      src="./scripts/deletion-box.js"
      defer
    ></script>
  </body>
</html>
