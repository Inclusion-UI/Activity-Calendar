<!DOCTYPE html>

<head>
	<title>Activity Calendar</title>

<body>
	<div class="p1">
		<div class="trash-box-container deletion-box" id="trash-box-container" style="display: none;">
            <div class="trash-box">DELETE <i class="fas fa-trash-alt"></i></div>
        </div>
		<table class="main-table">
		<tr class="deletion-box" onmouseenter="initializeDeletionBox()" onmouseleave="removeDeletionBox()">
			<!--Change the 'th' class selectors to their proper days-->
			<th class="next-week ">Next Week</th>
			<th class="monday-col "><img src="week_images/monday.png" alt="Monday" ></th>
			<th class="tuesday-col "><img src="week_images/tuesday.png" alt="Tueday" ></th>
			<th class="monday-col "><img src="week_images/wednesday.png" alt="Wednesday" ></th>
			<th class="tuesday-col "><img src="week_images/thursday.png" alt="Thursday" ></th>
			<th class="monday-col "><img src="week_images/friday.png" alt="Friday" ></th>
			<th class="tuesday-col "><img src="week_images/saturday.png" alt="Saturday" ></th>
			<th class="monday-col "><img src="week_images/sunday.png" alt="Sunday" ></th>
		</tr>
		<tr>
			<th><img src="time_of_day/morning.png" alt="Morning"></th>
			<td class="monday-col"></td>
			<td class="tuesday-col"></td>
			<td class="wednesday-col"></td>
			<td class="thursday-col"></td>
			<td class="friday-col"></td>
			<td class="saturday-col"></td>
			<td class="sunday-col"></td>
		</tr>
		<tr class="border-row">
			<th><img src="time_of_day/afternoon.png" alt="afternoon"></th>
			<td class="monday-col"></td>
			<td class="tuesday-col"></td>
			<td class="wednesday-col"></td>
			<td class="thursday-col"></td>
			<td class="friday-col"></td>
			<td class="saturday-col"></td>
			<td class="sunday-col"></td>
		</tr>
		<tr>
			<th><img src="time_of_day/evening.png" alt="Evening">
				<a class="this-week-link" href="index.html"><i class="fas fa-arrow-left"></i>This Week</a>
			</th>
			<td class="monday-col"></td>
			<td class="tuesday-col"></td>
			<td class="wednesday-col"></td>
			<td class="thursday-col"></td>
			<td class="friday-col"></td>
			<td class="saturday-col"></td>
			<td class="sunday-col"></td>
		</tr>
	</table>
